name: Generate Pac-Man SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12 horas

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Puxar o repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js >= 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # 3️⃣ Instalar pacman-contribution-graph localmente
      - name: Install Pacman Graph
        run: npm install pacman-contribution-graph

      # 4️⃣ Criar pasta output se não existir
      - name: Create output folder
        run: mkdir -p output

      # 5️⃣ Gerar SVG claro
      - name: Generate light theme SVG
        run: npx pacman-contribution-graph \
              --platform github \
              --gameTheme github \
              --username Joaodevtech \
              --output output/pacman-contribution-graph.svg

      # 6️⃣ Gerar SVG escuro
      - name: Generate dark theme SVG
        run: npx pacman-contribution-graph \
              --platform github \
              --gameTheme github-dark \
              --username Joaodevtech \
              --output output/pacman-contribution-graph-dark.svg

      # 7️⃣ Commitar e enviar para o branch output
      - name: Push output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin output || git checkout -b output
          git checkout -B output
          git add output/*.svg
          git commit -m "Update Pac-Man SVGs" || echo "No changes to commit"
          git push origin output --force
