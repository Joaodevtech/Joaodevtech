name: Generate Pac-Man SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12 horas

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Puxar o repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js (caso o pacman-contribution-graph precise)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Instalar pacman-contribution-graph
      - name: Install Pacman Graph
        run: npm install -g pacman-contribution-graph

      # 4️⃣ Gerar SVG claro
      - name: Generate light theme SVG
        run: pacman-contribution-graph --output output/pacman-contribution-graph.svg --theme light

      # 5️⃣ Gerar SVG escuro
      - name: Generate dark theme SVG
        run: pacman-contribution-graph --output output/pacman-contribution-graph-dark.svg --theme dark

      # 6️⃣ Criar branch output e commit
      - name: Push output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B output
          git add output/pacman-contribution-graph.svg output/pacman-contribution-graph-dark.svg
          git commit -m "Update Pac-Man SVGs"
          git push -u origin output --force
